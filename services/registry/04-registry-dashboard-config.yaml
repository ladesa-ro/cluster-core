apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-dashboard-config-map
  namespace: default
data:
  SINGLE_REGISTRY: "true"
  REGISTRY_TITLE: "Ladesa Registry"
  DELETE_IMAGES: "true"
  SHOW_CONTENT_DIGEST: "true"
  NGINX_PROXY_PASS_URL: "http://registry.default.svc.cluster.local"
  SHOW_CATALOG_NB_TAGS: "true"
  CATALOG_MIN_BRANCHES: "1"
  CATALOG_MAX_BRANCHES: "5"
  TAGLIST_PAGE_SIZE: "100"
  REGISTRY_SECURED: "true"
  CATALOG_ELEMENTS_LIMIT: "1000"
