apiVersion: apps/v1
kind: Deployment
metadata:
  name: quay
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quay
  template:
    metadata:
      labels:
        app: quay
    spec:
      volumes:
        - name: app-storage
          persistentVolumeClaim:
            claimName: quay-app-storage-pvc
        - name: app-config
          persistentVolumeClaim:
            claimName: quay-app-config-pvc
        - name: app-log
          persistentVolumeClaim:
            claimName: quay-app-log-pvc
        # - name: app_tmp
        #   persistentVolumeClaim:
        #     claimName: app_tmp-pvc
      containers:
        - name: quay
          image: "quay.io/projectquay/quay:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
            - containerPort: 443
          volumeMounts:
            - name: app-storage
              mountPath: /datastorage
            - name: app-config
              mountPath: /conf/stack
            - name: app-log
              mountPath: /var/log/quay
            # - name: app_tmp
            #   mountPath: /tmp
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: quay
  namespace: default
  labels:
    app: quay
spec:
  type: NodePort
  selector:
    app: quay
  ports:
    - name: web
      port: 80
    - name: websecure
      port: 443
