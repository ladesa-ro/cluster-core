apiVersion: apps/v1
kind: Deployment
metadata:
  name: ladesaro-api
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ladesaro-api
  template:
    metadata:
      labels:
        name: ladesaro-api
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
    spec:
      containers:
        - name: ladesaro-api
          image: "registry.ladesa.com.br/web"
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: ladesaro-api-configmap
          resources:
            requests:
              cpu: "50m"
              memory: "1Gi"
            limits:
              memory: "2Gi"
              cpu: "2"
