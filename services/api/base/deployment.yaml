apiVersion: apps/v1
kind: Deployment
metadata:
  name: ladesa-ro-api
spec:
  replicas: 2
  selector:
    matchLabels:
      name: ladesa-ro-api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        name: ladesa-ro-api
    spec:
      containers:
        - name: ladesa-ro-api
          image: "nginx:1"
          imagePullPolicy: Always
          ports:
            # - containerPort: 3000
            - name: web
              containerPort: 80
          # envFrom:
          #   - configMapRef:
          #       name: ladesa-ro-api-configmap
          resources:
            requests:
              cpu: "50m"
              memory: "1Gi"
            limits:
              memory: "2Gi"
              cpu: "2"
