apiVersion: v1
kind: PersistentVolume
metadata:
  name: ladesa-ro-api-db-pv
  labels:
    app: ladesa-ro-api
spec:
  volumeMode: Filesystem
  hostPath:
    path: /dev/null
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    name: ladesa-ro-api-db-pvc
  persistentVolumeReclaimPolicy: Retain
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: x-ladesa-infra-host
              operator: In
              values:
                - "yes"
