name: Get pods

on:
  workflow_dispatch:

jobs:
  deploy-to-control-plane:
    name: Deploy to Control Plane
    runs-on: ubuntu-latest

    steps:
    - name: executing remote ssh commands
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        port: ${{ secrets.PORT }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          kubectl get pods
