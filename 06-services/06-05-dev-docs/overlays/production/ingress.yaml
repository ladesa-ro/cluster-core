apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ladesa-ro-dev-docs-ingress
spec:
  rules:
    - host: docs.ladesa.com.br
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: ladesa-ro-dev-docs
                port:
                  name: web
